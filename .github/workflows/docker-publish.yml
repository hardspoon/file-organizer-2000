name: Docker Build and Push

on:
  push:
    tags:
      - '*.*.*'                      # Match semantic versions like 3.4.2 (glob: any three parts)
      - 'v*.*.*'                     # Match semantic versions like v3.4.2 (glob: v prefix + three parts)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., 3.4.2)'
        required: true
        type: string

env:
  DOCKERHUB_REPO: jpfong/note-companion

jobs:
  validate-and-extract:
    name: Validate Tag and Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      should_build: ${{ steps.validate.outputs.should_build }}
    steps:
      - name: Extract version from tag
        id: extract
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION=$(echo "$VERSION" | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Validate semantic version
        id: validate
        run: |
          VERSION="${{ steps.extract.outputs.version }}"
          echo "Validating version: $VERSION"

          # Check if version matches semantic versioning pattern
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 3.4.2)"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Exclude test tags
          if [[ "$VERSION" == test-* ]] || [[ "$VERSION" == *-test ]]; then
            echo "âš ï¸  Test tag detected, skipping build: $VERSION"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… Valid version: $VERSION"
          echo "should_build=true" >> $GITHUB_OUTPUT

  docker-build-push:
    name: Build and Push Multi-Arch Docker Image
    needs: validate-and-extract
    if: needs.validate-and-extract.outputs.should_build == 'true'
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            tag-suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            tag-suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: jpfong/note-companion
      VERSION: ${{ needs.validate-and-extract.outputs.version }}
      PLATFORM: ${{ matrix.platform }}
      TAG_SUFFIX: ${{ matrix.tag-suffix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- Build & push per architecture (native runners, no QEMU) ----
      - name: Build & push (${{ matrix.tag-suffix }})
        id: buildpush
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}-${{ matrix.tag-suffix }}
            ${{ env.IMAGE }}:latest-${{ matrix.tag-suffix }}
          cache-from: type=gha,scope=${{ matrix.tag-suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag-suffix }}
          build-args: |
            NODE_ENV=production

      - name: Save digest
        run: echo "${{ steps.buildpush.outputs.digest }}" > digest-${{ matrix.tag-suffix }}.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.tag-suffix }}
          path: digest-${{ matrix.tag-suffix }}.txt

  docker-manifest:
    name: Create Multi-Arch Manifest
    needs: [validate-and-extract, docker-build-push]
    if: needs.validate-and-extract.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: jpfong/note-companion
      VERSION: ${{ needs.validate-and-extract.outputs.version }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download digest artifacts
        uses: actions/download-artifact@v4
        with:
          name: digest-amd64

      - name: Download digest artifacts
        uses: actions/download-artifact@v4
        with:
          name: digest-arm64

      - name: Create & push multi-arch manifests (by digest)
        run: |
          set -euo pipefail
          AMD=$(cat digest-amd64.txt)
          ARM=$(cat digest-arm64.txt)

          # Create version manifest from digests
          docker buildx imagetools create \
            -t ${{ env.IMAGE }}:${{ env.VERSION }} \
            ${{ env.IMAGE }}@${AMD} \
            ${{ env.IMAGE }}@${ARM}

          # Create latest manifest from digests
          docker buildx imagetools create \
            -t ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}@${AMD} \
            ${{ env.IMAGE }}@${ARM}

          echo "Published multi-arch manifests:"
          echo "  - ${{ env.IMAGE }}:${{ env.VERSION }}"
          echo "  - ${{ env.IMAGE }}:latest"

      - name: Generate summary
        run: |
          echo "## ðŸ³ Docker Image Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64, linux/arm64\` (native builds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull specific version (multi-arch)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull latest (multi-arch)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Run Container" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 3000:3000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OPENAI_API_KEY=your-api-key \\" >> $GITHUB_STEP_SUMMARY
          echo "  --name note-companion \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.IMAGE }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Verify Multi-Architecture Support" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker manifest inspect ${{ env.IMAGE }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
