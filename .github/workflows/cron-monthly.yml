name: Monthly Scheduled Tasks

on:
  schedule:
    - cron: '0 0 1 * *' # Midnight on 1st of month
  workflow_dispatch:

jobs:
  reset-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Reset Tokens
        run: |
          response=$(curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -L \
            -s \
            -w "\nHTTP Status: %{http_code}\n" \
            ${{ secrets.VERCEL_URL }}/api/cron/reset-tokens)
          echo "API Response:"
          echo "$response"
          # Try to format as JSON if jq is available
          echo "$response" | grep -v "HTTP Status" | jq '.' 2>/dev/null || echo "$response" | grep -v "HTTP Status"
